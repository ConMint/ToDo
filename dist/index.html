<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><script defer="defer" src="index.js"></script><link rel="stylesheet" href="style.css"><title>ToDo</title><script defer="defer" src="main.js"></script><link href="banta.css" rel="stylesheet"></head><body><div class="container"><div id="page-mask"></div><div class="newTaskPopup" id="newTaskPop"><div class="formPopup" id="popupForm"><form id="form" class="formContainer"><h2 id="formHeader">Add a new task</h2><label for="title"><strong>Title</strong></label> <input id="titleForm" name="title" maxlength="50" required> <label for="details"><strong>Details</strong></label> <input id="detailsForm" name="details" maxlength="100" required> <label for="date"><strong>Due date</strong></label> <input type="date" id="dateForm" name="date" required> <label for="priority"><strong>Is it important?</strong></label> <select name="priority" required><option value="Important">Yes</option><option value="Not important">No</option></select> <input type="submit" value="Submit" id="submit"></form></div></div><div class="header"><div id="sidebarIcon"></div><div class="titleText">ToDoList</div><div id="authorInfo">Connor Minto</div></div><div class="content"><div class="sidebar"><div class="tasks"><div id="homeHeader">Home</div><hr><div class="subHeaders"><div id="allTasks" class="subHeaders">All Tasks</div><div id="todayTasks" class="subHeaders">Today</div><div id="nextWeekTasks" class="subHeaders">Next 7 Days</div><div id="importantTasks" class="subHeaders">Important</div></div></div><div class="projects"><div id="projectHeader">Projects</div><hr><div id="listOfProj"></div><button id="addProjBtn">Add Project</button></div></div><div class="main"><div class="currentProj"></div><div id="listOfTasks"></div></div></div></div></body></html>
