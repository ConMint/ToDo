<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><script defer="defer" src="index.js"></script><link rel="stylesheet" href="style.css"><title>ToDo</title><script defer="defer" src="main.js"></script><link href="banta.css" rel="stylesheet"></head><body><div class="container"><div id="page-mask"></div><div class="header"><div id="sidebarIcon"></div><div class="titleText">ToDoList</div><div id="authorInfo">Connor Minto</div></div><div class="content"><div class="sidebar"><div class="tasks"><div id="homeHeader">Home</div><hr><div class="subHeaders"><div id="allTasks" class="subHeaders">All Tasks</div><div id="todayTasks" class="subHeaders">Today</div><div id="nextWeekTasks" class="subHeaders">Next 7 Days</div><div id="importantTasks" class="subHeaders">Important</div></div></div><div class="projects"><div id="projectHeader">Projects</div><hr><div id="listOfProj"></div><button id="addProjBtn">Add Project</button></div></div><div class="main"><div class="currentProj">All Tasks</div><div id="listOfTasks"><div class="newTaskPopup" id="newTaskPop"><div class="formPopup" id="popupForm"><form id="form" class="formContainer" onsubmit="return addTask()"><h2 id="formHeader">Add a new task</h2><label for="title"><strong>Title</strong></label> <input id="titleForm" name="title" required="yes"> <label for="details"><strong>Details</strong></label> <input id="detailsForm" name="details" required="yes"> <label for="date"><strong>Due date</strong></label> <input type="date" id="dateForm" name="date" required="yes"> <label for="priority"><strong>Have you read it?</strong></label> <select name="priority" required="yes"><option value="yes">Yes</option><option value="no">No</option></select> <input type="submit" value="Submit"></form></div></div></div></div></div></div></body></html>
