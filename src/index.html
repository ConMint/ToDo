<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>ToDo</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="sidebarIcon"></div>
            <div class="titleText">ToDoList</div>
            <div id="authorInfo">Connor Minto</div>
        </div>
        <div class="content">
            <div class="sidebar">
                <div class="tasks">
                    <div id="homeHeader">Home</div>
                    <hr>
                    <div class="subHeaders">
                        <div id="allTasks" class="subHeaders">All Tasks</div>
                        <div id="todayTasks" class="subHeaders">Today</div>
                        <div id="nextWeekTasks" class="subHeaders">Next 7 Days</div>
                        <div id="importantTasks" class="subHeaders">Important</div>
                    </div>
                </div>
                <div class="projects">
                    <div id="projectHeader">Projects</div>
                    <hr>
                    
                    <div id = 'listOfProj'>
                        
                    </div>
                    <button id="addProjBtn">Add Project</button>
                </div>
                
            </div>
            <div class="main">
                <div class="currentProj">All Tasks</div>
                <div id = 'listOfTasks'>
            </div>
        </div>
    </div>
    
</body>
</html>
